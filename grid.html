<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de cocina</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contenedor">
    <h1 class="titulo">Recetas de cocina</h1>
    <div class="grid">
      <div class="receta">
        <div class="receta-imagen">
          <img src="img/bifechorizo.jpg">
          <div class="categoria">Carnes</div>
        </div>
        <div class="receta-titulo">Bife de chorizo al horno</div>
      </div>
      <div class="receta">
        <div class="receta-imagen">
          <img src="img/cesar.jpg" alt="Receta 2">
          <div class="categoria">Ensaladas</div>
        </div>
        <div class="receta-titulo">Ensalada Cesar</div>
      </div>
      <div class="receta">
        <div class="receta-imagen">
          <img src="img/costillascerdo.jpg" alt="Receta 3">
          <div class="categoria">Carnes</div>
        </div>
        <div class="receta-titulo">Ribs a la barbacoa</div>
      </div>
      <div class="receta">
        <div class="receta-imagen">
          <img src="img/ensaladapapas.jpg" alt="Receta 4">
          <div class="categoria">Ensaladas</div>
        </div>
        <div class="receta-titulo">Ensalada de papas</div>
      </div>

      <div class="receta">
        <div class="receta-imagen">
          <img src="img/focaccia.jpg">
          <div class="categoria">Panes</div>
        </div>
        <div class="receta-titulo">Focaccia</div>
      </div>
      <div class="receta">
        <div class="receta-imagen">
          <img src="img/goulash.jpg" alt="Receta 6">
          <div class="categoria">Sopas/guisos</div>
        </div>
        <div class="receta-titulo">Goulash croata con spatzle</div>
      </div>


    </div>
  </div>
</body>
</html>
