<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de cocina</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="title">Recetas de cocina</h1>
    <div class="grid">
      <div class="recipe">
        <div class="recipe-image">
          <img src="img/bifechorizo.jpg">
          <div class="category">Carnes</div>
        </div>
        <div class="recipe-title">Bife de chorizo al horno</div>
      </div>
      <div class="recipe">
        <div class="recipe-image">
          <img src="img/cesar.jpg" alt="Receta 2">
          <div class="category">Ensaladas</div>
        </div>
        <div class="recipe-title">Ensalada Cesar</div>
      </div>
      <div class="recipe">
        <div class="recipe-image">
          <img src="img/costillascerdo.jpg" alt="Receta 3">
          <div class="category">Carnes</div>
        </div>
        <div class="recipe-title">Ribs a la barbacoa</div>
      </div>
      <div class="recipe">
        <div class="recipe-image">
          <img src="img/ensaladapapas.jpg" alt="Receta 4">
          <div class="category">Ensaladas</div>
        </div>
        <div class="recipe-title">Ensalada de papas</div>
      </div>

      <div class="recipe">
        <div class="recipe-image">
          <img src="img/focaccia.jpg">
          <div class="category">Panes</div>
        </div>
        <div class="recipe-title">Focaccia</div>
      </div>
      <div class="recipe">
        <div class="recipe-image">
          <img src="img/goulash.jpg" alt="Receta 6">
          <div class="category">Sopas/guisos</div>
        </div>
        <div class="recipe-title">Goulash croata con spatzle</div>
      </div>


    </div>
  </div>
</body>
</html>
