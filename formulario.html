      <nav class="navegador">

                <div class="logo">
                    <img  src="img/logo/chef-hat.png" alt="Logo de &quot El club de las recetas &quot">

                <div class="motto"><i>Donde encontras la receta que buscas</i></div>

            <div class="nav_tabs">
                <a class="tab" href="index.html">

                </a> 
            </div>

      <div class="main_content">
          <div class="middle_area">
            <div class="formulary_section">
              <h1>Subir Receta de Cocina</h1>
              <p>Si quieres dar de baja una receta subida, haz click <a href="baja.html" style="color: blue;">aquí.</a></p>
          
              <form action="#" method="post" id="formulario_receta">
                <label for="nombre">Nombre de la receta:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="descrip">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            
                <label for="ingre">Ingredientes</label>
                <div class="ingredientes_form_section">
                    <div class="ingredientes_form">
                        <div class="ingrediente_form">
                            <label for="ingrediente1" style="display: inline;">Ingrediente 1:</label>
                            <input type="text" id="ingrediente1" name="ingrediente1" required>
                            <button type="button" onclick="removeIngredient(this)">Eliminar ingrediente</button>
                        </div>
                    </div>
                    <button type="button" onclick="addIngredient()">Agregar ingrediente</button>
                    <script src="js/add_remove_an_ingredient.js"></script>
                </div>
            
                <label for="instrucciones">Instrucciones</label>
                <div class="instrucciones_form">
                    <div class="pasos_form">
                        <div class="paso_form">
                            <label for="step1">Paso 1:</label>
                            <textarea id="step1" name="step1" rows="2" required></textarea>
                            <button type="button" onclick="removeStep(this)" style="display: inline;">Eliminar paso</button>
                        </div>
                    </div>
                    <button type="button" onclick="addStep()">Agregar paso</button>
                    <script src="js/add_remove_instruction_step.js"></script>
                </div>
            
                <label for="tipo">Tipo de comida:</label>
                <select id="tipo" name="tipo">
                  <option value="" disabled selected>Elije tipo de comida</option>
                  <option value="Comida de verano">Comida de verano</option>
                  <option value="Comida vegana">Comida vegana</option>
                  <option value="Postres">Postres</option>
                  <option value="Aperitivos">Aperitivos</option>
                  <option value="Cocteles y bebidas">Cocteles y Bebidas</option>
                  <option value="Panes">Panes</option>
                  <option value="Sopas y Cremas">Sopas y cremas</option>
                  <option value="Ensaladas">Ensaladas</option>
                  <option value="Verduras y legumbres">Verduras y legumbres</option>
                  <option value="Pescados y mariscos">Pescados y mariscos</option>
                  <option value="Carnes">Carnes</option>
                  <option value="Pastas">Pastas</option>
                </select>
                <script src="js/order_categories_select_options.js"></script>

                <div class="estacc_form">
                    <label for="estacc">¿Contiene TACC?</label>
                    <br>
                    <input type="radio" id="es-tacc" name="estacc" value="es-tacc" checked>
                    <label for="es-tacc">Si</label>
                    <input type="radio" id="no-es-tacc" name="estacc" value="no-es-tacc">
                    <label for="no-es-tacc">No</label>
                <br>

                </div>
            
                <label for="imagen">URL imagen:</label>
                <div class="URL_imagen_section">
                    <div class="URL_imagen_form">
                        <input type="url" id="URL_imagen" name="URL_imagen" required>
                    </div>
                    <button type="button" onclick="previewURLImage()">Previsualizar imagen</button>
                    <script src="js/preview_URL_image.js"></script>
                </div>

                <label for="autor">Autor(opcional):</label>
                <input type="text" id="autor" name="autor">

                <label for="nombre">Email de contacto:</label>
                <input type="text" id="email" name="email" required>
            
            
                <input type="submit" value="Subir Receta" onclick="subido()">
                <script src="js/reSubi.js"></script>
              </form>
            </div>     
          </div>
      </div>

  </section>
