<body>
  
  <section class="web_page_layout">

      <nav class="navegador">

          <a class="logo_box" href="index.html">
              <div class="logo">
                  <img  src="img/chef-hat.png" alt="Logo de &quot El club de las recetas &quot">
              </div>
              <div class="titulo_pagina">El club de las recetas</div>
              <div class="motto"><i>Donde encontras la receta que buscas</i></div>

          <div class="nav_tabs">
              <a class="tab" href="index.html">

      <div class="main_content">
          <div class="middle_area">
            <div class="formulary_section">
              <h1>Subir Receta de Cocina</h1>
          
              <form action="#" method="post">
                <label for="nombre">Nombre de la receta:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="descrip">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            
                <label for="ingre">Ingredientes:</label>
                <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>
            
                <label for="instrucciones">Instrucciones:</label>
                <textarea id="instrucciones" name="instrucciones" rows="4" required></textarea>
            
                <label for="tipo">Tipo de comida:</label>
                <select id="tipo" name="tipo">
                  <option value="verano">Comida de verano</option>
                  <option value="vegana">Comida vegana</option>
                  <option value="Postre">Postre</option>
                  <option value="sintacc">Sin TACC</option>
                </select>
            
                <label for="imagen">Imagen de la receta:</label>
                <input type="file" name="imagen" accept="image/*" required><br><br>

                <label for="nombre">Email de contacto:</label>
                <input type="text" id="email" name="email" required>
            
            
                <input type="submit" value="Subir Receta" onclick="return subido()">
              </form>
            </div>     
          </div>
      </div>

           <div class="contenedor-footer">
