<!DOCTYPE html>
<html>
<head>
    <title>Recetas de cocina</title>
    <link rel="stylesheet" type="text/css" href="styles\receta.css">
    <style>
        .recipe-image {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <section class="main-content">
        <h1>Recetas de cocina</h1>
        
        <article>
            <h2>Milanesa con papas fritas</h2>
            <p>Autor: <span class="author">Cosme Fulanito</span></p>
            <p>Tiempo de cocción: <span class="cook-time">40 minutos</span></p>
            
            <img src="img\recetas\milanesa.jpg" alt="Imagen de la receta" class="recipe-image">
            
            <h3>Ingredientes</h3>
            <ul class="ingredients">
                <li>Carne 1 kg</li>
                <li>Papas 3 unidades</li>
                <li>Aceite 500 ml</li>
            </ul>
            
            <h3>Preparación</h3>
            <ol class="preparation">
                <li>Rebozar la carne</li>
                <li>Poner la carne al horno</li>
                <li>Hacer las papas</li>
            </ol>
        </article>
        
    </section>
    
    <footer>
        <p>Derechos de autor © 2023 Recetas de cocina</p>
    </footer>
</body>
</html>
